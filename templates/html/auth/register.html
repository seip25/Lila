<template data-template=register-template><article class="shadow   "><h1 class="flex center">{{translate['register']}}</h1><form data-action=registerFetch><div class=mt-2><i class="icon icon-person"></i><input type=text name=name data-model=name required placeholder="{{translate['name']}}"></div><div class=mt-2><i class="icon icon-email"></i><input type=email name=email data-model=email placeholder=Email required></div><div class=mt-2><i class="icon icon-lock"></i><input type=password name=password data-model=password placeholder="{{translate['password']}}" required></div><div class=mt-2><i class="icon icon-lock"></i><input type=password name=password_2 data-model=password_2 placeholder="{{translate['confirm_password']}}" required></div><button type=submit class="w-full btn-fill text-dark "><i class="icon icon-add-person"></i>{{translate['register']}}</button></form><div class=mt-4><p>Name Bind: <span data-bind=name></span></p><p>Email Data Bind: <span data-bind=email></span></p><p>Password Bind: <span data-bind=password></span></p><p>Password 2 Data Bind: <span data-bind=password_2></span></p></div><footer><div class="mt-4 flex center"><button class="fill text"><i class="icon icon-login"></i><a href=/login data-link class="underline-none flex center  "> {{translate['login']}} </a></button><strong></strong></div></footer></article></template><script>
    App.createComponent('Register', {
        template: 'register-template',
        state: () => ({
            name: '',
            email: '',
            password: '',
            password_2: ''
        }),
        actions: {
            registerFetch: async ({ state, event }) => {
                event.preventDefault();
                const data = { name: state.name, email: state.email, password: state.password, password_2: state.password_2 };
                alert('Register: ' + JSON.stringify(data));
            }
        }
    });
    App.addRoute('/register', 'Register');
</script>
